name: AkatsukiFE

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Zip Artifacts
        run: zip -r deploy.zip dist

      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://mybucket/path/${{ github.run_id }}.zip

      - name: Deploy to Elastic Beanstalk
        id: deploy
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-northeast-2
          application_name: AkatsukiFE
          environment_name: ${{ github.head_ref }}-${{ github.run_number }}
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip

      - name: Swap CNAME
        if: success()
        run: aws elasticbeanstalk swap-environment-cnames --source-environment-name ${{ github.head_ref }}-${{ github.run_number }} --destination-environment-name AkatsukiFE-env
