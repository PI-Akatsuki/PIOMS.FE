name: AkatsukiFE

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          mkdir -p .ebextensions
          cat <<EOF > .ebextensions/nginx.config
          files:
            "/etc/nginx/sites-available/myapp":
              mode: "000644"
              owner: root
              group: root
              content: |
                server {
                    listen 80;
                    server_name localhost;

                    access_log /var/log/nginx/access.log;
                    error_log /var/log/nginx/error.log;

                    location / {
                        proxy_pass http://localhost:8080;
                        proxy_http_version 1.1;
                        proxy_set_header Upgrade \$http_upgrade;
                        proxy_set_header Connection 'upgrade';
                        proxy_set_header Host \$host;
                        proxy_cache_bypass \$http_upgrade;
                    }

                    location /static/ {
                        alias /usr/share/nginx/html/static/;
                    }

                    error_page 500 502 503 504 /50x.html;
                    location = /50x.html {
                        root /usr/share/nginx/html;
                    }
                }
          container_commands:
            01_reload_nginx:
              command: "ln -sfn /etc/nginx/sites-available/myapp /etc/nginx/sites-enabled/myapp && nginx -s reload"
          EOF
          zip -r deploy.zip dist server.js package.json Procfile .ebextensions .platform

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Install Elastic Beanstalk CLI
        run: |
          pip install awsebcli

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region ap-northeast-2

      - name: Deploy to Elastic Beanstalk
        run: |
          eb init AkatsukiFE --platform node.js --region ap-northeast-2
          eb use AkatsukiFE-env
          eb deploy

      - name: Check Environment Health
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          STATUS=$(aws elasticbeanstalk describe-environments --environment-names AkatsukiFE-env --query 'Environments[0].Health' --output text)
          if [ "$STATUS" != "Green" ]; then
            echo "Environment health is not 'Green'. Current status: $STATUS"
            exit 1

      - name: Get Logs
        run: eb logs AkatsukiFE-env
